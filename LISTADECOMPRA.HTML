<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image:('katelinda.jpg'); /* Substitua 'supermercado.jpg' pelo caminho para sua imagem de fundo */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      padding: 20px;
    }

    h1 {
      margin: 20px 0;
    }

    #lista {
      max-width: 400px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
    }

    #item {
      width: 200px;
      padding: 5px;
    }

    button {
      padding: 5px 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Lista de Compras</h1>
  <div id="lista">
    <input type="text" id="item" placeholder="Digite um item">
    <button onclick="adicionarItem()">Adicionar</button>
    <ul id="itens">
    </ul>
  </div>
  <script>
    // O c√≥digo JavaScript continua o mesmo
    // ...
    function adicionarItem() {
      const itemInput = document.getElementById("item");
      const item = itemInput.value.trim();

      if (item !== "") {
        const lista = document.getElementById("itens");
        const novoItem = document.createElement("li");
        novoItem.innerHTML = `
          <input type="checkbox" id="item-${lista.children.length + 1}" onchange="marcarItem(${lista.children.length + 1})">
          <label for="item-${lista.children.length + 1}">${item}</label>
        `;
        lista.appendChild(novoItem);
        itemInput.value = "";
      }
    }

    function marcarItem(itemIndex) {
      const checkbox = document.getElementById(`item-${itemIndex}`);
      const label = checkbox.nextElementSibling;

      if (checkbox.checked) {
        label.style.textDecoration = "line-through";
      } else {
        label.style.textDecoration = "none";
      }
    }
  </script>
  </script>
</body>
</html>
